<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>

<h2>Login</h2>

<input placeholder="User ID" id="userid"><br><br>
<input placeholder="Password" id="password" type="password"><br><br>

<button onclick="login()">Login</button>

<script>
function login(){
  let user = JSON.parse(localStorage.getItem("user"));
  if(user.userid === userid.value && user.password === password.value){
    alert("Login Successful");
    window.location="index.html";
  }else{
    alert("Wrong details");
  }
}
</script>

</body>
</html>
